{% block title %}Lista de Estudiantes{% endblock %}

{% block content %}

        {% for e in estudiantes %}
            <li><a href="{% url 'detalleEstudiante' pk=e.pk %}">{{e}}</a></li>
        {% empty %}
            <p>Todavia no hay datos a√±adidos.</p>
        {% endfor %}
    </ul>
    <button><a href="{% url 'newEstudiante' %}">Crear estudiante</a></button>
{% endblock %}
