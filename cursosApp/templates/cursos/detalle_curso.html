{% extends 'cursos/base.html' %}

{% block title %}Detalle de curso{% endblock %}

{% block content %}
    <h1>Detalle de Curso</h1>
    <h2>{{curso}}</h2>
    <p>Inicio: {{curso.fecha_inicio}}</p>
    <p>Fin: {{curso.fecha_fin}}</p>

    <a href="{% url 'listarCursos' %}">Volver</a>
    <a href="{% url 'editarCurso' pk=curso.pk %}">Editar</a>
    <a href="{% url 'eliminarCurso' pk=curso.pk %}">Eliminar</a>

{% endblock %}
